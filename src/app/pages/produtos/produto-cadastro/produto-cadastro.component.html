<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ editando ? 'Edição' : 'Cadastro'}} Produto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="produtos"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form (ngSubmit)="onSubmit()" #form="ngForm">

    <ion-item>
      <ion-label position="stacked">Descricao</ion-label>
      <ion-input [(ngModel)]="produtos.descricao" name="descricao" #descricao="ngModel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Valor</ion-label>
      <ion-input [(ngModel)]="produtos.valor" name="valor" #valor="ngModel" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Categoria</ion-label>
      <ion-select placeholder="Selecione..." [(ngModel)]
      ="produtos.categoria" name="categoria" #categoria="ngModel">
       <ion-select-option *ngFor="let categoria of categorias"
       [value]="categoria.id">{{categoria.descricao}}
      </ion-select-option>
    </ion-select>
    </ion-item>
  
    <ion-button type="submit" class="ion-padding" [disabled]="form.invalid" color="primary" expand="block">
      Salvar
    </ion-button>
  </form>
</ion-content>
